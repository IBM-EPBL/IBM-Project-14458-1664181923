<html>
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
      body{
              background-size:cover;

    <body></br></br></br></br></br>
        <div align="center">

             <div class="header">

             </div></br></br></br>
            <h2 class="word">
                <form action="{{ url_for('login') }}" method="post">

                    <input type="submit" class="btn" value="Login"></br></br>
                </form>
            </h2>

          </div>
        </div>
    </body>
</html>
