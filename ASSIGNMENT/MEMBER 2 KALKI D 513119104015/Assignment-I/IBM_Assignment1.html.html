<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Bonafide Form Page</title>
</head>
<body style="background-color: rgba(206, 230, 244, 0.844);">
    <div id="topbar" align="center" style="background-color: rgb(108, 108, 209); padding:10px 0px ; border: 2px solid black;" >
        <h1 style="color:rgb(249, 222, 222) ;">THANTHAI PERIYAR GOVERNMENT INSTITUTE OF TECHNOLOGY VELLORE-02</h1>

    </div>
    <div>
        <img style="padding:0px 350px ; margin-top: 15px;" src="https://tpgit.edu.in/wp-content/uploads/2021/06/ezgif.com-gif-maker-new.gif" >
        <h2 align="center">WELCOME TO TPGIT</h2>
    </div><hr> 
    
    <div>
            <h1 style="color:rgba(4, 69, 200, 0.984) ;margin-left: 30px;"><i>BONAFIDE FORM</i></h1>
            <hr> 
    </div>
    <br>
    <div class="container" >
        <fieldset style="margin:0% 20%; background-color: azure; border:rgb(154, 149, 245) solid 3px; border-radius: 2%;padding:30px ;">
            <h3 ><b>STUDENT DETAILS</b></h3>
            <br>
            <label>First Name <input type="text"></label> 
            <label>Middle Name <input  type="text" ></label>
            <label>Last Name <input  type="text"></label>
            <br><br>
            <label>Reg No <input  type="text"></label>
            <br><br>
            <label>Email <input type="email"></label>
            <br><br>
            <label>Phone Number <input type="number"></label>
            <br><br>
            <label>City <input  type="text"></label>
            <br><br>
            <label>State <input  type="text"></label>
            <br><br>
            <label>Country <input  type="text"></label>
            <br><br>
            <label>Date Of Birth <input type="date"></label>
            <br><br>
            <label>Gender</label>
            <br>
            <label><input type="radio" name="radio"> Male</label>
            <br>
            <label><input type="radio" name="radio"> Female</label>
            <br>
            <label><input type="radio" name="radio"> Decline to answer</label>
            <br><br>
            <label>Address</label>
            <textarea name="Address" cols="25" rows="08"></textarea>
            <br><br>
            <div><label>Department</label></div>
            <br>
            <div><input list="Department-list" type="yext">
            <datalist id="Department-list">
            <option value="CSE"></option>
            <option value="EEE"></option>
            <option value="Civil"></option>
            <option value="Mechanical"></option>
            <option value="ECE"></option>
            </datalist>
            </div>
            <br><br>
            <label>Reason For Bonafide</label>
            <br>
            <label><input type="checkbox"> Scholarship</label>
            <br>
            <label><input type="checkbox"> Internship</label>
            <br>
            <label><input type="checkbox"> Others</label>
            <br><br><div class="submit" style="text-align:center; ">
            <input type="submit">
            <input type="reset">
            </div>
        </fieldset>
    </div>
    <div id="footer" align="center" style="background-color: rgb(108, 108, 209); padding:10px 0px ; border: 2px solid rgb(201, 201, 202); margin-top: 20px;" ></div>
</body>
</html>
